<!DOCTYPE html>
<html lang="en">
<head>
  <title>Idea Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
     <h1 class="main-title"><span class="text-accent
      ">idea</span>box</h1>
     <input type="text" name="title" placeholder="Title" class="title-input">
     <input type="text" name="Body" placeholder="Body" class="body-input" aria-label="body section">
     <button class="save-button" aria-label="title section"disabled>Save</button>
 </header>
 <main>
   <input type="text" name="Search" placeholder="Search" class="search" aria-label="section for searches">
   <article class="idea-card-section">
   </article>
 </main>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
